<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Fission Lobby IPFS Worker</title>
</head>
<body>

  <script>
    if (typeof SharedWorker === "function") {
      const worker = new SharedWorker("worker.min.js")
      window.onmessage = ({ ports }) => ports && ports[0].postMessage("connect", [ worker.port ])

    } else {
      const channel = new MessageChannel()
      const worker = new Worker("worker.min.js")
      worker.postMessage("setup", [ channel.port2 ])
      window.onmessage = e => e.ports && e.ports[0].postMessage("connect", [ channel.port1 ])

    }
  </script>

</body>
</html>
