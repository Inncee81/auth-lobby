<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Fission</title>

  <!-- Favicons & Manifests -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#ff5274" />
  <meta name="msapplication-TileColor" content="#ff5274" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:wght@200;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheet.css" />

  <script>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/ipfs/0.49.0/index.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js"></script>
  <script defer src="web_modules/fission-sdk.js"></script>
  <script defer src="elm.js"></script>
  <script defer src="index.js"></script>

</head>
<body>

  <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">

  </div>

</body>
</html>
